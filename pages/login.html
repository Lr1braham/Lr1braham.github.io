<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Lovely</title>
    <link rel="stylesheet" href="../assets/css/auth.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="auth-header">
                <img src="../assets/images/logo.png" alt="Lovely" class="auth-logo">
                <h1>Iniciar Sesión</h1>
                <p>Ingresa a tu cuenta para encontrar tu pareja ideal</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn-auth">Iniciar Sesión</button>
                
                <div class="auth-footer">
                    <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
                </div>
            </form>
            
            <div class="social-login">
                <p>O inicia sesión con:</p>
                <div class="social-icons">
                    <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon apple"><i class="fab fa-apple"></i></a>
                </div>
            </div>
        </div>
        
        <div class="auth-image">
            <div class="image-overlay">
                <h2>Encuentra a tu pareja ideal</h2>
                <p>Conéctate con personas que comparten tus intereses y valores</p>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/auth.js"></script>
</body>
</html>
