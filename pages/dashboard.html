<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LoveMatch</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="LoveMatch" class="sidebar-logo">
                <h2>LoveMatch</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="matches.html">
                            <i class="fas fa-heart"></i>
                            <span>Matches</span>
                        </a>
                    </li>
                    <li>
                        <a href="messages.html">
                            <i class="fas fa-envelope"></i>
                            <span>Mensajes</span>
                            <span class="notification-badge">3</span>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <i class="fas fa-user"></i>
                            <span>Mi Perfil</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <a href="#" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar personas...">
                </div>
                
                <div class="user-menu">
                    <div class="user-avatar">
                        <img src="../assets/images/profile-placeholder.png" alt="Usuario">
                        <span class="online-status"></span>
                    </div>
                    <span class="user-name">María González</span>
                </div>
            </header>
            
            <div class="content-wrapper">
                <section class="discover-section">
                    <h2>Descubre personas</h2>
                    <div class="discover-filters">
                        <select>
                            <option>Filtrar por edad</option>
                            <option>18-25</option>
                            <option>26-35</option>
                            <option>36-45</option>
                        </select>
                        <select>
                            <option>Filtrar por ubicación</option>
                            <option>Menos de 10 km</option>
                            <option>10-50 km</option>
                            <option>Más de 50 km</option>
                        </select>
                        <select>
                            <option>Filtrar por intereses</option>
                            <option>Deportes</option>
                            <option>Música</option>
                            <option>Viajes</option>
                        </select>
                    </div>
                    
                    <div class="profiles-grid">
                        <!-- Perfiles se cargarían dinámicamente con JavaScript -->
                        <div class="profile-card">
                            <div class="profile-img">
                                <img src="../assets/images/profile-placeholder.png" alt="Perfil">
                                <div class="profile-actions">
                                    <button class="btn-dislike"><i class="fas fa-times"></i></button>
                                    <button class="btn-like"><i class="fas fa-heart"></i></button>
                                </div>
                            </div>
                            <div class="profile-info">
                                <h3>Carlos, 28</h3>
                                <p>Ingeniero de software</p>
                                <div class="interests">
                                    <span>Fútbol</span>
                                    <span>Viajar</span>
                                    <span>Música</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Más perfiles... -->
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/matching.js"></script>
</body>
</html>
